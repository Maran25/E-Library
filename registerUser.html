<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>E-Library</title>
</head>
<body>
    <div class="container h-100">
        <div class="switchPage mt-4">
            <p class="d-inline me-3">Already have an Account ?</p>
            <a href="index.html"><button class="btn btn-light">Log in</button></a>
        </div>
        <div class="row">
            <div class="col-6">
                <img src="./images/undraw_remotely_2j6y.svg" class="signinImg align-middle" alt="girl studying">
            </div>
            <div class="col-6">
                <div class="col-8 registerContent">
                <h1 class="text-center mb-4">Create your account</h1>
                <form action="/" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="from" id="from" placeholder="Name">
                        <label for="form">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="from" id="from" placeholder="sample@gmail.com">
                        <label for="form">sample@gmail.com</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="from" id="from" placeholder="@Username">
                        <label for="form">@Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                        <label for="form">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Confirm Password">
                        <label for="form">Confirm Password</label>
                    </div>
                    <button type="submit" class="btn btn1 btn-primary w-100 mt-3 p-3">Register</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
