<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>E-Library</title>
    <style>
        body {
            background-color: #eee;
        }
        .container {
            height: 80vh;
            text-align: center;
        }
        nav {
            border-bottom: 5px solid rgb(188, 0, 188);
        }
        form {
            /* width: 60%; */
            margin: auto;
            background-color: #fff;
            box-shadow: 6px 9px 33px 2px rgba(0,0,0,0.5);
            padding: 40px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar sticky-top bg-light p-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-book"></i> Online Library</a>

            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Book add form -->
    <div class="container">
        <form action="/admin/addbook" method="post" class="col-lg-7 mt-5">
            <h1 class="mb-4">Add Book</h1>
            <div class="form-floating mt-3">
                <input type="text" name="name" class="form-control" placeholder="Email@gmail">
                <label for="name">Book Name</label>
            </div>
            <div class="form-floating mt-3">
                <input type="text" name="bookid" class="form-control" placeholder="Email@gmail">
                <label for="name">Book Id</label>
            </div>
            <div class="form-floating mt-3">
                <input type="text" name="author" class="form-control" placeholder="Email@gmail">
                <label for="name">Author</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="text" name="genre" class="form-control" placeholder="Email@gmail">
                <label for="name">Genere</label>
            </div>

            <button type="submit" class="btn btn-primary p-3 mt-3 w-100">Add</button>
        </form>
    </div>
</body>

</html>
